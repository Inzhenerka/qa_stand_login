version: '3'
services:
  web:
    build: .
    container_name: flask_app
    restart: always
    expose:
      - "5000"
    ports:
      - "5000:5000"
    volumes:
      - ~/.aws/:/root/.aws:ro
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web
